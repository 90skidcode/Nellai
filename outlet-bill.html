<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Nellai Krishna Foods PVT. LTD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Nellai Store" name="description" />
    <meta content="Gandhi Selvaraj & Vijay" name="author" />
    <meta http-equiv="content-type" content="text/plain; charset=UTF-8" />

    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap.min.css" id="bootstrap-style" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- Toaster Css-->
    <link href="assets/libs/toastr/build/toastr.min.css" rel="stylesheet" type="text/css">
    <!-- Auto Complete -->
    <link href="assets/libs/selectize/selectize.css" rel="stylesheet" type="text/css">
    <!-- App Css-->
    <link href="assets/css/app.min.css" id="app-style" rel="stylesheet" type="text/css" />

    <!-- CSS file -->

</head>

<body data-sidebar="dark" data-sidebar="dark" data-keep-enlarged="true" class="vertical-collpsed">
    <!-- Begin page -->
    <div id="layout-wrapper">
        <header id="page-topbar">
            <div class="navbar-header">
                <div class="d-flex">
                    <!-- LOGO -->
                    <div class="navbar-brand-box">
                        <a href="index.html" class="logo logo-dark">
                            <span class="logo-sm">
                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="50">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="50">
                                </span>
                        </a>

                        <a href="index.html" class="logo logo-light">
                            <span class="logo-sm">
                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="50">
                            </span>
                            <span class="logo-lg">
                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="50">
                                </span>
                        </a>
                    </div>

                    <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
                            <i class="fa fa-fw fa-bars"></i>
                        </button>
                </div>

                <div class="d-flex">
                    <div class="dropdown d-none d-lg-inline-block ml-2">
                        <button type="button" class="btn header-item noti-icon waves-effect" data-toggle="fullscreen">
                                <i class="bx bx-fullscreen"></i>
                            </button>
                    </div>
                    <div class="dropdown d-inline-block">
                        <button type="button" class="btn header-item waves-effect">
                                
                                
                                <a class="login-user-name" href="index.html">Nellai <i class='bx bx-log-in-circle bx-fade-right font-size-22' ></i></a>
                            </button>

                    </div>

                </div>
            </div>
        </header>

        <!-- ========== Left Sidebar Start ========== -->
        <div class="vertical-menu">
            <div data-simplebar class="h-100">
                <!--- Sidemenu -->
                <div id="sidebar-menu">
                    <!-- Left Menu Start -->
                    <ul class="metismenu list-unstyled outlet" id="side-menu">
                    </ul>
                </div>
                <!-- Sidebar -->
            </div>
        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="table-responsive">
                                            <form id="outlet-product">
                                                <table class="table table-centered table-nowrap table-bordered table-striped">
                                                    <thead class="bg-gray">
                                                        <tr>
                                                            <th width="2%"> </th>
                                                            <th width="40%">Item Description</th>
                                                            <th width="10%">Quantity </th>
                                                            <th width="10%">Cost per Unit</th>
                                                            <th width="10%">Cost</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr class="add-row">
                                                            <td class="text-center">
                                                                <button type="button" title="Reject" class="btn btn-icon btn-outline-danger btn-lg">
                                                                <i class="fa fa-trash"></i>
                                                            </button>
                                                            </td>
                                                            <td scope="row">
                                                                <input type="text" name="product_id" id="basics" class="form-control">
                                                            </td>
                                                            <td><input type="number" name="quantity" id="" class="form-control quantity" onkeyup="billCalculation()" required> </td>
                                                            <td> <input type="number" name="costperunit" id="" class="form-control costperunit" readonly tabindex='-1' required> </td>
                                                            <td> <input type="number" name="cost" id="" class="form-control row-cost" readonly tabindex='-1' required> </td>
                                                        </tr>

                                                        <tr id="addItem">
                                                            <td class="text-center border-right-0">
                                                                <button type="button" id="button-add-item" count="1" data-toggle="tooltip" title="Add" data-original-title="Add" class="btn btn-icon btn-outline-success btn-lg">
                                                                    <i class="fa fa-plus"></i>
                                                                </button>
                                                            </td>
                                                            <td colspan="5" class="text-right"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </form>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="card">
                                <div class="card-body">
                                    <form id="outlet-bill">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-firstname-input">Bill No</label>
                                                    <input type="text" readonly tabindex='-1' name="billno" class="form-control" id="formrow-firstname-input" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-email-input">Order By <span class=" text-success">(F2)</span></label>
                                                    <select name="orderby" class="form-control order-by" required>        
                                                    <option value="Direct">Direct</option>                          
                                                    <option value="Shop">Shop</option>
                                                    <option value="Online">Online</option>                                                            
                                                    <option value="Agent">Agent</option>
                                                </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">GST No <span class=" text-success">(F3)</span></label>
                                                    <input type="text" name="gst-no" class="form-control gst-no">
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">Payment Type <span class="text-success">(F4)</span></label>
                                                    <select name="paymeny-type" class="form-control payment-type" required>
                                                    <option value="Online">Cash</option>
                                                    <option value="Shop">Online</option>                                                            
                                                    <option value="Direct">Card</option>
                                                </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">CGST</label>
                                                    <input type="text" name="cgst" class="form-control cgst" readonly value="2.5" tabindex='-1' required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">SGST</label>
                                                    <input type="text" name="sgst" class="form-control sgst" readonly value="2.5" tabindex='-1' required>
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">Total</label>
                                                    <input type="text" name="total" class="form-control total font-weight-bold font-size-22 text-success text-right" value="0" required readonly tabindex='-1'>
                                                </div>
                                            </div>
                                            <div class="p-1 border-bottom col-md-12"></div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">Customer Given <span class="text-success">(F6)</span></label>
                                                    <input type="text" name="customer-given" class="form-control customer-given" onkeyup="billCalculation()" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="formrow-password-input">Need to return</label>
                                                    <input type="text" name="need-to-return" class="form-control need-to-return" readonly tabindex='-1' required>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="text-right col-12 p-2">
                                    <button type="button" class="btn btn-success btn-save">Print (F8)</button>
                                    <button type="button" class="btn btn-secondary">Close (F5)</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    </div>
    <!-- end row -->
    </div>
    <!-- container-fluid -->
    </div>
    <!-- End Page-content -->

    </div>

    </div>

    <div class="rightbar-overlay"></div>

    <script src="assets/libs/simplebar/simplebar.min.js"></script>
    <script src="assets/libs/node-waves/waves.min.js"></script>
    <!-- JS file -->
    <script src="assets/libs/EasyAutocomplete-1.3.5/jquery.easy-autocomplete.min.js"></script>
    <!-- Scanner Detection -->
    <script src="assets/libs/onscan/onscan.js"></script>

    <script src="assets/js/pages/outlet-bill.js"></script>

    <script src="assets/libs/toastr/build/toastr.min.js"></script>

</body>
