<script src="assets/libs/jquery/jquery.min.js"></script>
<script src="assets/libs/JsBarcode/JsBarcode.all.min.js"></script>
<div class="page">
    <p class="barcodes tekli">

    </p>
</div>
<style>
    @media print {
        .page {
            width: 360px;
            height: 96px;
            margin: 0;
            border: initial;
            border-radius: initial;
            width: initial;
            min-height: initial;
            box-shadow: initial;
            background: initial;
            page-break-after: always;
        }
        svg {
            width: 180px;
            height: 90px;
        }
    }
</style>
<script>
    $(document).ready(function() {
        var html = '';
        for (let i = 0; i < 10; i++) {
            html += `<svg class="barcode"></svg>`;
        }
        $(".barcodes").html(html);


        JsBarcode(".barcode", "122234334", {
            format: "codabar",
            width: 1,
            height: 55,

            fontSize: 10,
            displayValue: true
        });
        window.print();
        // window.open('', '_parent', '');
        //window.close();
    });
</script>
