                            <span aria-hidden="true">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="product-damage-add">

                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="formrow-email-input">Bill No</label>

                                    </div>
                                </div>

                                                <th class="w-20"></th>
                                                <th class="w-60">Item</th>
                                                <th class="w-20">Quantity (QTY)</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr id="addItem">
                                                <td class="text-center border-right-0">
                                                    <button type="button" id="button-add-item" count="1" data-toggle="tooltip" title="Add" data-original-title="Add" class="btn btn-icon btn-outline-success btn-lg">
                                                        <i class="fa fa-plus"></i>
                                                    </button>
                                                </td>
                                                <td colspan="4" class="text-right"></td>
                                            </tr>
                                        </tbody>
                                    </table>

                                    <div class="form-group col-md-12">
                                        <label class="pointer btn btn-primary" for="upload">Upload Damage Image Files</label>
                                        <input type="file" id="upload" accept="image/*">
                                        <input type="hidden" name="damage_images" required>
                                    </div>
                                    <div class="row image-prev-area d-none">

                                    </div>

                                    <p class="col-md-12 past-remarks"> </p>
                                    <textarea class="form-control col-md-12" name="remarks"></textarea>
                                </div>
