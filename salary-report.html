                            <span class="logo-lg">
                                <img src="assets/images/logo.png" alt="" class="rounded-circle" height="50">

                        <a href="index.html" class="logo logo-light">

                        <div class="col-12">

                                    <form id="salary-report">
                                        <div class="row">
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label for="formrow-email-input">Month</label>
                                                    <input type="month" name="month" class="form-control">
                                                </div>
                                            </div>

                                            <div class="col-md-3">
                                                <div class="form-group">

                                            <div class="col-md-3">

                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">

                                                </div>
                                            </div>
                                            <div class="col-md-1 p-3">
                                                <button type="button" class="btn btn-primary float-right search">Search</button>
                                            </div>
                                        </div>
                                    </form>
                                    <table id="table-salary-list" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">

                                                <th>Employee Name</th>
                                                <th>Department</th>
                                                <th>Branch</th>

                                        </thead>
